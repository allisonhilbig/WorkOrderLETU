<html>
    <head>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
        <script 
            type="text/javascript" 
            src="../FrontEnd/scripts/StartLogin.js"
        ></script>
        <link rel="stylesheet" href="../FrontEnd/css/StandardStyle.css">
    </head>

    <body>
        <form>
            <div id="logo">
                <img src="../Images/logoTransparent.png" alt="WOLetu">
                <br>
                <label for="logo">Welcome to Work Order LETU!</label>
            </div>
        </form>
        <form action="http://cs-lab.letu.edu/~sw2proj/CreateUser.html">
            <input type="submit" value="Create WOL Account">
        </form>
        <form>
            <div id="credentials">
                <label for="username">Username:</label><br>
                <input type="text" id="username"><br>

                <label for="pswd">Password:</label><br>
                <input type="password" id="pswd"><br>
            </div>
        </form>
        <form>
            <input type="submit" value="Log In">
        </form>
    </body>

    </html>
