<html>
    <head>
        <script 
            type="text/javascript" 
            src="../FrontEnd/scripts/WorkOrder1.js" 
            window.location.href="cs-lab.letu.edu/~sw2proj/WorkOrder1.html"
        ></script>
        
        <link rel="stylesheet" href="../FrontEnd/css/WorkOrderStyle.css">   
        </style>
    </head>

    <body>
        <form name ="workOrder1" onloadeddata="loadUser()">
            <div id="workOrderData">

                <label >Please select the option that BEST describes the location of the issue:</label>
                <br>

                <input type="radio" name="location" id="room" value="inRoom"/>
                <label for="room">This issue is in my room</label><br>
                <input type="radio" name="location" id="floor" value="myFloor"/>
                <label for="floor">This issue is on my floor</label><br>
                <input type="radio" name="location" id="hall" value="inHall"/>
                <label for="hall">This issue is in my res hall</label><br>
                <input type="radio" name="location" id="out" value="outside"/>
                <label for="out">This issue is outside</label><br>


            </div>
        </form> 
        <form action="http://cs-lab.letu.edu/~sw2proj/html/WorkOrder2.html">
            <input type="submit" value="Next Page">
        </form>
    </body>

</html>
